<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Golang Consume API</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Posts list</h3>
        <a href="/post/create" class="btn btn-sm btn-primary">Tambah Data</a>
        <hr/>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Post Title</th>
                    <th>Post Body</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .posts }}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Title }}</td>
                        <td>{{ .Body }}</td>
                        <td width="150px">
                            <a class="btn btn-sm btn-danger" href="/post/delete?id={{ .Id }}">Hapus</a>
                            <a class="btn btn-sm btn-warning" href="/post/create?id={{ .Id }}">Edit</a>
                        </td>
                    </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
